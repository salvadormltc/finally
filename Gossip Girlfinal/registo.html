<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro - Gossip Boy</title>
    <link rel="stylesheet" href="login.css">
</head>

<header>
    <h1><b>Gossip Boy</b></h1>
    <nav>
        <ul>
            <li><a style ="font-weight: bold"href="index.html">Home</a></li>
            <li><a style ="font-weight: bold" href="login.html">Login</a></li>
        </ul>
    </nav>
</header>

<body>

    <div class="container2">
        <form id="registerForm" class="form">
            <h2>Registro</h2>
            <div class="input-group">
                <label for="registerName">Nome:</label>
                <input type="text" id="registerName" required>
            </div>
            <div class="input-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="input-group">
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" required>
            </div>
            <button type="submit">Registrar</button>
        </form>

    </div>

    <script src="script.js"></script>
</body>
<script>

    document.getElementById('registerForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const name = document.getElementById('registerName').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;

        // Salvar os dados do usuário no localStorage
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userPassword', password);
        localStorage.setItem('userName', name);

        alert('Usuário registrado com sucesso.');
    });
</script>
